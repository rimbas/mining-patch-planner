mining-patch-planner=Создайте макет с помощью __CONTROL__build__.\nНачните мультивыделение или добавьте к нему с помощью __CONTROL_KEY_SHIFT____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL__build__. Завершите его с помощью __CONTROL__build__.

